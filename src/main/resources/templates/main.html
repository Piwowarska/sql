<!DOCTYPE html>
<html lang="en" xmlns:th="httt://www.thymeleaf.orh">

<head>
    <meta charset="UTF-8">
    <title>WypozyczalniaBajek</title>
    <link rel="stylesheet" href="/cssmain.css"/>
    <link rel="stylesheet" href="/tale.css"/>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>


<div id="content">

<div class="tale" th:each="tale:${tales}">
    <div th:text="${tale.title}"class="title"></div>
    <div th:text="'Obsada:'+${tale.cast}"class="cast"></div>
    <div th:text="'Tagi:'+${tale.tag}"class="tag"></div>
    <div th:text="'Ilosc:'+${tale.quantity}"class="guantity"></div>
    <a th:if="${logged==true}" th:href="@{/cart/add/{title}(title=${tale.title})}" class="cart-button">Do koszyka</a>
</div>

</div>

</body>
</html>
