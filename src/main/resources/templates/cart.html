<!DOCTYPE html>
<html lang="en" xmlns:th="httt://www.thymeleaf.orh">

<head>
    <meta charset="UTF-8">
    <title>WypozyczalniaBajek</title>
    <link rel="stylesheet" href="/cssmain.css"/>
    <link rel="stylesheet" href="/cart.css"/>

</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <div th:if="${cart.positionTales.isEmpty()}">Twój koszyk jest pusty</div>
       <div class="position" th:if="${!cart.positionTales.isEmpty()}">
        <div class="title">Tytół</div>
        <div class="cena">Cena Jednostkowa</div>
        <div class="quantity">Ilośc</div>
        <div class="sum">Cena</div>
    </div>
    <div th:each="position : ${cart.positionTales}" class="position">
        <div th:text="${position.tale.title}" class="title"></div>
        <div th:text="${position.tale.cena}" class="cena"></div>
        <div th:text="${position.possitionQuantity}" class="quantity"></div>
        <div th:text="${position.possitionQuantity*position.tale.cena}" class="sum"></div>
    </div>
    <div class="position" th:if="${!cart.positionTales.isEmpty()}">
        <div class="title"></div>
        <div class="cena">Suma:</div>
        <div class="quantity">Ilośc</div>
        <div class="sum" th:text="${sum}"></div>
        </div>
        <a href="/order/confirm" th:if="${!cart.positionTales.isEmpty()}">Zmów</a>
    </div>
</div>

</body>
</html>
